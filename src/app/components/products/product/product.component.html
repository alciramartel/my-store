<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" [alt]="product.title" />
  </div>
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button color="secondary" [routerLink]="['/products', product.id]"
      >Ver detalle</a
    >
    <button mat-button color="primary" (click)="addCart()">
      AÃ±adir al carrito
    </button>
  </mat-card-actions>
</mat-card>
